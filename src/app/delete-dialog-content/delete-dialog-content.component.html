<div class="modal-photo">
  <div class="modal-header">
    <button type="button" class="close" (click)="onNoClick()">&times;</button>
    <h4 class="modal-title">Conferma cancellazione</h4>
  </div>
  <div class="modal-body">
    <p>Sei sicuro di voler eliminare l'utente?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="onNoClick()">Close</button>
    <button type="button" class="btn btn-danger " (click)="onDeleteClick()">Delete</button>
  </div>
</div>
